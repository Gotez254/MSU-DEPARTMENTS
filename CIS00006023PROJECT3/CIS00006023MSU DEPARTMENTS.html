<!DOCTYPE html>
<html>
<head>
    <title>Departments Table</title>
    <style>
        body {
            background-color: cyan;
            color: yellowgreen;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .department-header {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            color: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://ugfacts.net/ke/wp-content/uploads/2021/01/Maseno-University-Logo.png" alt="Maseno University Logo" width="200">
        <h1>Departments</h1>
    </header>
    <table>
        <caption class="department-header">Departments</caption>
        <tr>
            <td class="department-header">Department of IS</td>
        </tr>
        <tr>
            <td class="department-header">Department of IT</td>
        </tr>
        <tr>
            <td class="department-header">Department of Geography</td>
        </tr>
        <tr>
            <td class="department-header">Department of Biology</td>
        </tr>
        <tr>
            <td class="department-header">Department of Music</td>
        </tr>
    </table>
</body>
</html>
